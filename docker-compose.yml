version: "3.9"

services:
  whisper-fastapi:
    image: whisper-fastapi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9005:9005"
    volumes:
      - ./temp:/workspace/temp
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
